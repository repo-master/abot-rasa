version: '3.1'

stories:
- story: Greet
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet

- story: Changing sensor source inputs
  steps:
  - user: |
      what about may 28, 8 pm to 10 pm
    intent: change_source
