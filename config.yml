# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: en

importers:
- name: MultiProjectImporter

# Enabled projects
imports:
- projects/Sensor
- projects/ChitChat
- projects/Statistics
# - projects/Test


pipeline:
# # No configuration for the NLU pipeline was provided. The following default pipeline was used to train your model.
# # If you'd like to customize it, uncomment and adjust the pipeline.
# # See https://rasa.com/docs/rasa/tuning-your-model for more information.

  - name: WhitespaceTokenizer

  - name: RegexFeaturizer

  - name: LexicalSyntacticFeaturizer

  - name: CountVectorsFeaturizer

  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4

  # - name: LanguageModelFeaturizer
  #   model_name: gpt2
  #   model_weights: gpt2

  - name: DIETClassifier
    epochs: 200
    constrain_similarities: true

  - name: abot.extractor.duckling.DucklingEntityExtractor
    # dimensions to extract
    # comment for all dimensions - ["time", "number", "amount-of-money", "distance"]
    dimensions: ["time"]
    # allows you to configure the locale, by default the language is
    # used
    locale: "en_IN"
    # if not set the default timezone of Duckling is going to be used
    # needed to calculate dates from relative expressions like "tomorrow"
    timezone: "Asia/Kolkata"
    # Timeout for receiving response from http url of the running duckling server
    # if not set the default timeout of duckling http url is set to 3 seconds.
    timeout: 3

  - name: EntitySynonymMapper

  - name: ResponseSelector
    epochs: 800
    constrain_similarities: true

  - name: FallbackClassifier
    # Highest confidence acceptable. If no intent has higher confidence, fallback intent is called
    threshold: 0.6
    ambiguity_threshold: 0.1


# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
# # No configuration for policies was provided. The following default policies were used to train your model.
# # If you'd like to customize them, uncomment and adjust the policies.
# # See https://rasa.com/docs/rasa/policies for more information.

- name: MemoizationPolicy

- name: RulePolicy
  core_fallback_threshold: 0.8
  core_fallback_action_name: action_default_fallback
  enable_fallback_prediction: true

# - name: UnexpecTEDIntentPolicy
#   max_history: 5
#   epochs: 400

- name: TEDPolicy
  max_history: 5
  epochs: 800
  constrain_similarities: true
