version: '3.1'


intents:
- affirm
- bot_challenge
- change_aggregation:
    use_entities:
    - sensor
    - location
    - aggregation
- change_location:
    use_entities:
    - sensor
    - location
    - aggregation
- change_sensor:
    use_entities:
    - sensor
    - location
    - aggregation
- deny
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- out_of_scope
- query_metric_aggregate:
    use_entities:
    - sensor
    - location
    - aggregation


entities:
- sensor
- aggregation
- latest_period
- location


slots:
  metric:
    type: categorical
    values:
    - Temprature
    - Humidity
    - Temp
    - RH
    mappings:
    - type: from_entity
      entity: sensor
  aggregation:
    type: categorical
    values:
    - MIN
    - MAX
    - AVG
    - HIGH
    - LOW
    - average
    - current
    - latest
    mappings:
    - type: from_entity
      entity: aggregation
  location:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: location


actions:
- action_metric_aggregate
- utter_did_that_help
- utter_greet
- utter_cheer_up
- utter_happy
- utter_goodbye
- utter_iamabot


responses:
  utter_greet:
  - text: Hey! What would you like to know?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Thank you for using me!
  utter_iamabot:
  - text: I am Abot, a chat bot powered by Rasa.
  utter_mistake:
  - text: I am sorry for that. Can you tell me what you wanted?
  utter_corrected:
  - text: Okay, let me try again...
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
