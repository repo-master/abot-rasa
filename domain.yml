version: '3.1'


intents:
- affirm
- bot_challenge
- change_aggregation:
    use_entities:
    - metric
    - location
    - aggregation
- change_location:
    use_entities:
    - metric
    - location
    - aggregation
- change_sensor:
    use_entities:
    - metric
    - location
    - aggregation
- deny
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- out_of_scope
- query_metric_aggregate:
    use_entities:
    - metric
    - location
    - aggregation
- summarize_sensor_data:
    use_entities:
    - metric


entities:
- metric
- aggregation
- latest_period
- location


slots:
  metric:
    type: text
    mappings:
    - type: from_entity
      entity: metric
  aggregation:
    type: text
    mappings:
    - type: from_entity
      entity: aggregation
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location


actions:
- action_metric_aggregate
- action_metric_summarize
- utter_did_that_help
- utter_greet
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_mistake
- utter_corrected


responses:
  utter_greet:
  - text: Hey! What would you like to know?
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Thank you for using me!
  utter_iamabot:
  - text: I am Abot, a chat bot powered by Rasa.
  utter_mistake:
  - text: I am sorry for that. Can you tell me what you wanted?
  utter_corrected:
  - text: Okay, let me try again...
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
  utter_summarize_affirm:
  - text: "Sure! Here is a summary of {metric}:"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
