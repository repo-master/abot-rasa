version: '3.1'

intents:
- get_phaidelta_logo
- get_report

entities:
- time

actions:
- action_show_image
- fetch_report


responses:
  utter_did_that_help:
  - text: Did that help you?
  utter_mistake:
  - text: I am sorry for that. Can you tell me what you wanted?
  utter_corrected:
  - text: Okay, let me try again...
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
  utter_show_image:
  - text: "Here's the phAIdelta log :"
    image: "https://img.freepik.com/free-photo/red-white-cat-i-white-studio_155003-13189.jpg"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
