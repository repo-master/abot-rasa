version: '3.1'

intents:
- query_metric_aggregate
- change_source
# - summarize_sensor_data:
#     use_entities:
#     - metric_type
- sensor_generate_report
- sensor_status
- query_sensor_list
- query_location_list
- query_value_of_data_timerange
- query_value_of_data_location
- activate_sensor_name_form

entities:
- metric_type
- location
- sensor_name_input


slots:
  metric:
    type: text
    mappings:
    - type: from_entity
      entity: metric_type
      intent: query_metric_aggregate
  location:
    type: text
    mappings:
    - type: from_entity
      entity: location
      intent: query_metric_aggregate
  sensor_name:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: form_sensor_name
        requested_slot: sensor_name
    - type: from_entity
      entity: sensor_name_input
      intent: activate_sensor_name_form
  slot_json:
    type: any
    mappings:
    - type: custom

  # Timestamp range for grabbing data. ISO8601 strings of entered time,
  # a dict of {'body': '...', 'from': '...', 'to': '...'} for range.
  # If it fails, you get a list (all entity values)
  data_time_range:
    type: any
    mappings:
    - type: from_entity
      entity: time

  # When true, if asked to change any aggregation, it will load data again.
  # If false, will prompt
  data_auto_load_on_aggregation:
    type: bool
    initial_value: true
    mappings:
    - type: custom

forms:
  form_metric_data:
    required_slots:
    - metric
    - location
    
  form_sensor_name:
    required_slots:
    - sensor_name

actions:
- action_sensor_data_load
- action_metric_summarize
- action_fetch_report
- action_show_sensor_list
- action_show_location_list
- action_ask_data_value_timerange
- action_ask_data_value_location
- action_search_sensor_by_name
- action_reset_slot

responses:
  # Uttered by form_metric_data automatically when an entity is missing.
  utter_ask_metric:
  - text: Which Sensor are you looking for?
  utter_ask_location:
  - text: Ok, which location where you are looking for this data
  utter_ask_data_time_range:
  - text: Please Specify time period
  utter_ask_aggregation:
  - text: What type of aggregation type should be done?
  utter_ask_sensor_name:
  - text: "Give me the sensor name:"
  utter_ask_query:
  - text: What would you like to know about sensor?
  

