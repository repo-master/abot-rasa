version: '3.1'

intents:
- intent_perform_aggregation
- ask_followup_summary_details
- ask_for_max_outlier
- ask_for_min_outlier
- ask_count_of_outlier
- ask_outlier_summary
- ask_outlier_average

slots:
  statement_context:
    type: any
    mappings:
    - type: custom

  quantile:
    type: float
    mappings:
    - type: from_entity
      entity: number

  compliance_bound_lower:
    type: float
    mappings:
    - type: from_entity
      entity: number
      role: lower
    - type: from_entity
      entity: number
  compliance_bound_upper:
    type: float
    mappings:
    - type: from_entity
      entity: number
      role: upper
    - type: from_entity
      entity: number

  data_loader:
    type: any
    mappings:
    - type: custom

  # Current data source to use
  data_source:
    type: text
    mappings:
    - type: custom

actions:
- action_aggregation
- action_describe_event_details
- action_describe_outlier_count
